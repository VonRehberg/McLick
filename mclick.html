<!DOCTYPE html>
<html>
<head>
	<title>Mouse Follower</title>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<script>
		$(function(){
			var follower = $('<div>');
			follower.addClass('follower');
			$('body').append(follower);

			function mouseMove(e){
				var x = e.clientX-follower.outerWidth()/2;
				var y = e.clientY-follower.outerHeight()/2;

				follower.css({
					'top':y,
					'left':x,
				});
			};

			function mouseDown(e){
				follower.css({
					'opacity':1,
					'border-color':'#f78d1e',
				})
			}

			function mouseUp(e){
				follower.css({
					'opacity':0.5,
					'border-color':'#29aae1',
				});
			}

			$(window).mousedown(mouseDown);
			$(window).mouseup(mouseUp);
			$(window).mousemove(mouseMove);
		});
	</script>

	<style>
		.follower {
			position: fixed;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			opacity: 0.5;
			transition: opacity 0.2s;
			border: 7px solid #29aae1;
			background-color: transparent;
			pointer-events:none;
			z-index: 99999999;
		}

	</style>
</head>
<body>

</body>
</html>
