<html>
<head><title>Options</title>

  <link rel='spectrum/stylesheet' href='spectrum.css' />

  <link rel="stylesheet" type="text/css" href="spectrum.css">

<body>
  <div id="popup">

<label>Choose a color to highlight mouse cursor on mouse move:</label>
<input id='color' class='color' value='' />
<label>Choose a color to highlight mouse cursor on mouse click down:</label>
<input id='mouseDownColor' class='color' value='' />

<br /><br />
<label>Highlight Circle Size:</label>
<input id='circle_size' type='range' min='0' max='350' step='1' value='' />
<br /><br />
<label>Choose a Border Color:</label>
<input type ='text' id='bordercolor' class='bordercolor' value='' />
<br /><br />

<input type='text' name='borderColor' id='showAlphaWithInput' />


<br /><br />
<label>Circle Border Size:</label>
<input id='circle_border_size' type='text' value='' />
<br /><br />
<div id="status"></div>
<hr />
<button id="save">Save</button>

<script src="userOptions.js"></script>

  </div>
</body>
