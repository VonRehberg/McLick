<!DOCTYPE html>
<html>
<head><title>Mouse Click Highlighter Options</title>

  <link rel="stylesheet" type="text/css" href="spectrum.css">
  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="spectrum.js"></script>

</head>

<body>
<div class='column-left'>
<h4>Mouse Move</h4>
<label>Mouse Move Color:</label>
<input type='text' id='mouseMoveColor' />
<br /><br />
<label>Mouse Move Size: (Default: 50)</label>
<input id='mouseMoveSize' type='text' value='' />
<!-- <input id='mouseMoveSize' type='range' min='0' max='350' step='1' value='' /> -->
<br /><br />
<label>Mouse Move Border Color:</label>
<input type='text' id='mouseMoveBorderColor' />
<br /><br />
<label>Mouse Move Border Size: (Default: 0)</label>
<input id='mouseMoveBorderSize' type='text' value='' />
<br /><br /><br /><br />
</div>

<div class='column-center'>
<h4>Mouse Down</h4>
<label>Mouse Down Color:</label>
<input id='mouseDownColor' class='color' value='' />
<br /><br />
<label>Mouse Down Size: (Default: 25)</label>
<input id='mouseDownSize' type='text' value='' />
<br /><br />
<label>Mouse Down Border Color:</label>
<input type='text' id='mouseDownBorderColor' />
<br /><br />
<label>Mouse Down Border Size: (Default: 5)</label>
<input id='mouseDownBorderSize' type='text' value='' />
<br /><br /><br /><br />
</div>

<div class='column-right'>
<h4>Mouse Up</h4>
<label>Mouse Up Color:</label>
<input id='mouseUpColor' class='color' value='' />
<br /><br />
<label>Mouse Up Size: (Default: 20)</label>
<input id='mouseUpSize' type='text' value='' />
<br /><br />
<label>Mouse Up Border Color:</label>
<input type='text' id='mouseUpBorderColor' />
<br /><br />
<label>Mouse Up Border Size: (Default: 4)</label>
<input id='mouseUpBorderSize' type='text' value='' />
<br /><br /><br /><br />
</div>


<br /><br />

<div id="status"></div>
<hr />
<button id="save">Save</button>
<button id="reset">Reset to Defaults</button>


<script src="userOptions.js"></script>
</body>
</html>
