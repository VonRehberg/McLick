<html>
<head><title>Options</title>

<body>
<div class='column-left'>
<h4>Mouse Move</h4>
<label>Mouse Move Color:</label>
<input type='text' id='mouseMoveColor' />
<br /><br />
<label>Mouse Move Size:</label>
<input id='mouseMoveSize' type='range' min='0' max='350' step='1' value='' />
<br /><br />
<label>Mouse Move Border Color:</label>
<input type='text' id='mouseMoveBorderColor' />
<br /><br />
<label>Mouse Move Border Size:</label>
<input id='mouseMoveBorderSize' type='range' min='0' max='50' step='1' value='' />
<br /><br /><br /><br />
</div>

<div class='column-center'>
<h4>Mouse Down</h4>
<label>Mouse Down Color:</label>
<input id='mouseDownColor' class='color' value='' />
<br /><br />
<label>Mouse Down Size:</label>
<input id='mouseDownSize' type='range' min='0' max='350' step='1' value='' />
<br /><br />
<label>Mouse Down Border Color:</label>
<input type='text' id='mouseDownBorderColor' />
<br /><br />
<label>Mouse Down Border Size:</label>
<input id='mouseDownBorderSize' type='range' min='0' max='50' step='1' value='' />
<br /><br /><br /><br />
</div>

<div class='column-right'>
<h4>Mouse Up</h4>
<label>Mouse Up Color:</label>
<input id='mouseUpColor' class='color' value='' />
<br /><br />
<label>Mouse Up Size:</label>
<input id='mouseUpSize' type='range' min='0' max='350' step='1' value='' />
<br /><br />
<label>Mouse Up Border Color:</label>
<input type='text' id='mouseUpBorderColor' />
<br /><br />
<label>Mouse Up Border Size:</label>
<input id='mouseUpBorderSize' type='range' min='0' max='50' step='1' value='' />
<br /><br /><br /><br />
</div>


<br /><br />

<div id="status"></div>
<hr />
<button id="save">Save</button>


<script src="userOptions.js"></script>
</body>
</html>
